<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard de Estudiantes | Entrega 2</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script defer src="js/storage.js"></script>
  <script defer src="js/main.js"></script>
</head>

<body>
  <header class="cabecera">
    <div class="contenedor">
      <h1 class="tit">Dashboard de Estudiantes</h1>
      <p class="sub">Registro de notas y promedios</p>
    </div>
  </header>

  <main class="contenedor">

    <section class="caja">
      <h2 class="caja__tit">Registrar alumno</h2>

      <form id="formAlumno" class="formu">
        <div class="formu__fila">
          <label class="lab" for="nombre">Nombre</label>
          <input class="inp" id="nombre" name="nombre" type="text" placeholder="Ej: Luz" autocomplete="off" required />
        </div>

        <div class="formu__grilla">
          <div class="formu__fila">
            <label class="lab" for="matematica">Matemática (0-10)</label>
            <input class="inp" id="matematica" name="matematica" type="number" min="0" max="10" step="1" required />
          </div>
          <div class="formu__fila">
            <label class="lab" for="lengua">Lengua (0-10)</label>
            <input class="inp" id="lengua" name="lengua" type="number" min="0" max="10" step="1" required />
          </div>
          <div class="formu__fila">
            <label class="lab" for="ciencias">Ciencias (0-10)</label>
            <input class="inp" id="ciencias" name="ciencias" type="number" min="0" max="10" step="1" required />
          </div>
        </div>

        <div class="botonera">
          <button class="btn btn-pri" type="submit">Agregar alumno</button>
          <button class="btn" type="button" id="btnDemo">Cargar demo</button>
        </div>

        
      </form>

      <div id="feedback" class="aviso" aria-live="polite"></div>
    </section>

    <section class="caja">
      <div class="caja__arriba">
        <h2 class="caja__tit">Listado</h2>

        <div class="filtros">
          <input id="busqueda" class="inp" type="search" placeholder="Buscar por nombre…" />
          <select id="filtroEstado" class="sel">
            <option value="todos">Todos</option>
            <option value="aprobado">Aprobados</option>
            <option value="riesgo">En riesgo</option>
          </select>
          <select id="orden" class="sel">
            <option value="nombre-asc">Nombre (A→Z)</option>
            <option value="nombre-desc">Nombre (Z→A)</option>
            <option value="prom-desc">Promedio (Mayor→Menor)</option>
            <option value="prom-asc">Promedio (Menor→Mayor)</option>
          </select>
        </div>
      </div>

      <div class="tablaWrap">
        <table class="tabla">
          <thead>
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Mat</th>
              <th>Len</th>
              <th>Cie</th>
              <th>Prom</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tbodyAlumnos">
          </tbody>
        </table>
      </div>

      <div class="resumen" id="resumen"></div>

      <div class="caja__abajo">
        <button class="btn btn-rojo" type="button" id="btnVaciar">Vaciar todo</button>
      </div>
    </section>

  </main>

  <footer class="pie">
    <div class="contenedor">
     </div>
  </footer>
</body>
</html>
